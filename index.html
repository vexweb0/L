<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      text-align: center;
    }

    .login-box {
      width: 350px;
      background-color: #f0f0f0;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #c2c2c2, -10px -10px 20px #ffffff;
      transition: transform 0.1s ease-in-out;
    }

    .login-box:hover {
      transform: scale(1.02);
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      box-shadow: inset 6px 6px 12px #c2c2c2, inset -6px -6px 12px #ffffff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 1.4em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 6px 6px 12px #c2c2c2, -6px -6px 12px #ffffff;
      transition: transform 0.1s ease-in-out;
      display: block; /* Center the button */
      margin: 15px auto; /* Center the button */
    }

    button:hover {
      transform: scale(1.1);
    }

    button:active {
      box-shadow: inset 6px 6px 12px #c2c2c2, inset -6px -6px 12px #ffffff;
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="https://vexweb0.github.io/C/" method="post">
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
